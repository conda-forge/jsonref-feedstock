{% set name = "jsonref" %}
{% set version = "1.0.0.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2cb9c3e71797e520e34f88ad1571c0ed66c44f90e3e12d74bc162005d5128907

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - jsonref

about:
  home: http://github.com/gazpachoking/jsonref
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An implementation of JSON Reference for Python

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
