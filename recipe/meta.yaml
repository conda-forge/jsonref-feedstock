{% set name = "jsonref" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db1ab1faa75a5ffaa2693104a7deb23471c716fb2edc4db27b7408bf90dff157

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - jsonref

about:
  home: http://github.com/gazpachoking/jsonref
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An implementation of JSON Reference for Python

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
